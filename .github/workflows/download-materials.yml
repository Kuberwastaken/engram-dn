name: Download Materials

on:
  # Manual trigger
  workflow_dispatch:
  # Schedule to run weekly (optional)
  schedule:
    - cron: '0 2 * * 0'  # Runs every Sunday at 2 AM UTC

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours timeout for long downloads
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm init -y
        npm install axios

    - name: Create material directory
      run: mkdir -p material

    - name: Run fast downloader
      run: |
        echo "Starting download process..."
        node fast-downloader.js
      env:
        NODE_ENV: production

    - name: Check if files were downloaded
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Files were downloaded or modified"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No new files downloaded"
        fi

    - name: Configure Git
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Add downloaded files
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git add material/
        git add -A

    - name: Commit files
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        # Get current stats for commit message
        DOWNLOADED_COUNT=$(find material -type f -name "*.pdf" -o -name "*.json" | wc -l || echo "0")
        TOTAL_SIZE=$(du -sh material 2>/dev/null | cut -f1 || echo "0B")
        
        git commit -m "ðŸ“š Auto-download materials
        
        - Downloaded files: $DOWNLOADED_COUNT
        - Total size: $TOTAL_SIZE
        - Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - Action run: ${{ github.run_number }}" || echo "No changes to commit"

    - name: Push changes
      if: steps.check_changes.outputs.changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: Upload materials as artifact (backup)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: downloaded-materials-${{ github.run_number }}
        path: material/
        retention-days: 30
        if-no-files-found: ignore

    - name: Print summary
      if: always()
      run: |
        echo "## Download Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Action Run**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "material" ]; then
          FILE_COUNT=$(find material -type f | wc -l || echo "0")
          TOTAL_SIZE=$(du -sh material 2>/dev/null | cut -f1 || echo "0B")
          echo "- **Total Files**: $FILE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Size**: $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Status**: No material directory found" >> $GITHUB_STEP_SUMMARY
        fi
